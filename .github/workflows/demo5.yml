name: Commit Message Trigger-mouniii

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: Vaishnavi
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Conditional Deploy Step
        if: contains(github.event.head_commit.message, '[deploy]')
        run: echo " Deploy triggered by commit message!"
      
